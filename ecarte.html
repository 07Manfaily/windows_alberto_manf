<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite Banque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .card-container {
            width: 380px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        
        .header {
            background-color: #790000;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 2px solid #daa520;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        
        .chart-line {
            width: 25px;
            height: 15px;
            position: relative;
        }
        
        .chart-line:before {
            content: "";
            position: absolute;
            width: 25px;
            height: 2px;
            background-color: #daa520;
            bottom: 0;
        }
        
        .chart-line:after {
            content: "";
            position: absolute;
            width: 2px;
            height: 8px;
            background-color: #daa520;
            bottom: 0;
            left: 5px;
        }
        
        .chart-line-2 {
            position: absolute;
            width: 2px;
            height: 12px;
            background-color: #daa520;
            bottom: 0;
            left: 12px;
        }
        
        .chart-line-3 {
            position: absolute;
            width: 2px;
            height: 6px;
            background-color: #daa520;
            bottom: 0;
            left: 19px;
        }
        
        .logo-text {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .profile {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-image img {
            width: 100%;
            height: auto;
        }
        
        .profile-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .profile-title {
            font-size: 22px;
            color: #666;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .profile-department {
            font-size: 22px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .contact-info {
            width: 100%;
            padding: 0 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .contact-icon {
            margin-right: 15px;
            font-size: 22px;
            width: 24px;
            text-align: center;
        }
        
        .button-container {
            padding: 15px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .save-button, .share-button {
            background-color: #790000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .share-button {
            background-color: #000c1f;
        }
        
        .button-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 30px;
        }
        
        .qr-image {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }
        
        .qr-text {
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .arrow-icon {
            margin-right: 8px;
        }
    </style>
</head>

</body>
</html>
